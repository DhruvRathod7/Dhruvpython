{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
<img src="http://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
<h1 class="text-center">Contact Us</h1>

<form method="post" action="/contact">
{% if error %}
<div class="alert alert-danger" role="alert">
  Please Enter The Value
</div>
{% endif %}
{% csrf_token %} 
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Mobile no</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Mobile no">
  </div>
  
  <div class="mb-3">
    <label for="desc" class="form-label">Tell me about you want to contact me for....</label>
    <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Enter Text here"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>

</div>

<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="/home" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="services" class="nav-link px-2 text-muted">Services</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Table Booking</a></li>
      <li class="nav-item"><a href="about" class="nav-link px-2 text-muted">About Us</a></li>
      <li class="nav-item"><a href="contact" class="nav-link px-2 text-muted">Contact Us</a></li>
    </ul>
    <p class="text-center text-muted">&copy; 2018 Magnum IceCream, Inc</p>
  </footer>
</div>

{% endblock body %}
